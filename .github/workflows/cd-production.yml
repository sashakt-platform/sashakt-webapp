name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy (example: v1.2.3)'
        required: false
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            rm -rf sashakt-webapp

            git clone https://github.com/sashakt-platform/sashakt-webapp.git

            cd sashakt-webapp

            echo "Ensuring pnpm is installed..."
            if ! command -v pnpm &> /dev/null; then
              npm install -g pnpm
            fi

            echo "Ensuring pm2 is installed..."
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            echo "Setting up environment variables..."
            if [ -z "${{ vars.BACKEND_URL }}" ]; then
              echo "Error: BACKEND_URL is not defined."
              exit 1
            fi

            if [ -z "${{ vars.TEST_TAKER_URL }}" ]; then
              echo "Error: TEST_TAKER_URL is not defined."
              exit 1
            fi

            echo "BACKEND_URL=${{ vars.BACKEND_URL }}" > .env

            corepack enable
            sudo corepack prepare pnpm@latest --activate

            pnpm install
            pnpm run build

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            if [ -f "build/index.js" ]; then
              pm2 restart sashakt-webapp --update-env || pm2 start build/index.js --name sashakt-webapp
            else
              echo "Build output not found: build/index.js"
              exit 1
            fi
